
<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="main.css" />
	<link href='http://fonts.googleapis.com/css?family=Concert+One' rel='stylesheet' type='text/css'>
	<title>Welcome to WaxTracks</title>
</head>
<body>
	<section class="main-container">
		<header>
			<div id="logo"><a href="#">WaxTracks</a></div>
			<div id="navigation">
				<nav>
					<ul>
						<li>
							<a href="">Home</a>
						</li>
						<li>
							<a href="">About</a>
						</li>
						<li>
							<a href="">Shop</a>
						</li>
						<li>
							<a href="">Location</a>
						</li>
					</ul>
				</nav>
			</div>
		</header>
		<div id="main-content">
			<section class="body-photo">
				<img id="body-photo" src="images/main-photo.bmp" />
			</section>
			<aside class="locations">
				<div id="top-box">
					<a href="">
						<div class="location-photo">
							<span class="location-name">1st on C</span>
						</div>
					</a>
				</div>
				<div id="middle-box">
					<a href="">
						<div class="location-photo">
							<span class="location-name">15th on A</span>
						</div>
					</a>
				</div>
				<div id="bottom-box">
					<a href="">
						<div class="location-photo">
							<span class="location-name">Online</span>
						</div>
					</a>
				</div>
			</aside>
			<section class="blurb">
				<p>Welcome to WaxTracks, the only vinyl music store in Madison, WI.</p>
			</section>
		</div>
		<footer>
			<div id="footer-left"></div>
			<div id="footer-right"></div>
		</footer>
	</section>
</body>
</html>
